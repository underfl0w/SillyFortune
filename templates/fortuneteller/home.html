{% extends "fortuneteller/base.html" %}
{% block content %}


    <main data-ng-init="getRequest()" role="main" class="inner cover">
        <h1 class="cover-heading">The fortune teller!</h1>
        <p class="lead">This must have been fate, you've stumbled upon the ancient fortune teller. Download the fortune
            teller app and see what your future has to offer.</p>
        <p class="lead">
            <img ng-src="https://api.qrserver.com/v1/create-qr-code/?data=[[ uuid ]]&size=220x220&margin=0">
        </p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary">Download now</a>
            <a ng-click="getRequest()" class="btn btn-lg btn-secondary">Get code</a>
        </p>

    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>
    </footer>


{% endblock content %}
